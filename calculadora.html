<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>raonidev</title>
</head>
<body>
    <h1> My Calculator</h1>
        
    first number<br>
    <input id="n1" type="number" /><br />
    Second Number<br />
    <input id="n2" type="number" /><br />
    <br />
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <button onclick="clean()">C</button>

    <br /><br />
    result: <span></span>
   <script>
   var n1 = document.querySelector('#n1')
    var n2 = document.querySelector('#n2')
    var result = document.querySelector('span')

    function add() {
        result.innerHTML = parseInt(n1.value) + parseInt(n2.value)
    }

    function subtract() {
        result.innerHTML = parseInt(n1.value) - parseInt(n2.value)
    }

    function multiply() {
        result.innerHTML = parseInt(n1.value) * parseInt(n2.value)
    }    
    
    function divide() {
        result.innerHTML = parseFloat(n1.value) / parseFloat(n2.value)
        alert(parseFloat(n1.value) % parseFloat(n2.value))
         
    } 
    function clean() {
      n1.value = null 
      n2.value = null
      result.innerHTML = null         
    }  

  </script>
</body>
</html>
